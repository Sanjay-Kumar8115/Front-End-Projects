<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EMI Calculator.css">
    <title>EMI Calculator</title>
</head>
<body>
   
    <form> <h2>EMI Calculator</h2>
        <label for="principal">Principal Amount (P):</label>
        <input type="number" id="principal" name="principal"><br><br>

        <label for="rate">Annual Interest Rate (R) %:</label>
        <input type="number" id="rate" name="rate" step="0.01"><br><br>

        <label for="tenure">Loan Tenure (N) in years:</label>
        <input type="number" id="tenure" name="tenure"><br><br>

        <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        <h3 id="result"></h3>
    </form>

    

    <script src="EMI Calculator.js"></script>
</body>
</html>
