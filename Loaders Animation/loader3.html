      width: 12px;

      border-radius: 50%;

    }
  .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader div:nth-child(3) {

        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }
