<!-- The provided code is an HTML document structure for a Rock Paper Scissors game. Here's a breakdown
of its components: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stone Paper Scissor Game.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src=".\rock.PNG" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src=".\paper.PNG" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src=".\scissors.PNG" alt="Scissor">
        </div>
    </div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="Stone Paper Scissor Game.js"></script>
</body>
</html>
